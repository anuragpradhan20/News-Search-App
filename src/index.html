<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="w-[100vw] bg-blue-200 px-10 py-4 flex items-center  justify-around">
    <button class="text-2xl font-semibold" onclick="fetchNews('india')">Pure News.</button>
    <div class="flex gap-4 font-semibold text-base">
        <button   onclick="fetchNews('ipl')">IPL</button>
        <button   onclick="fetchNews('finance')">Finance</button>
        <button   onclick="fetchNews('politics')">Politics</button>
    </div>
    <div class="flex gap-2">
        <input id="searchInput" type="text" placeholder="e.g Science" class=" text-sm px-2 py-1 rounded-md border border-gray-400 outline-none">
        <button id="searchBtn" type="button" class="bg-blue-500 px-6 py-1 text-sm text-white rounded-md">Search</button>
    </div>
  </div>
  <div class="newsContainer w-[1200px] mx-auto mt-6 flex flex-wrap justify-around">
   </div>
  <script src="app.js"></script>
</body>
</html>
